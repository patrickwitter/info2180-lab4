<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <div class=headerContainer>
            <h1>Avengers Character Search</h1>
        </div>

    </header>

    <section class="searchSection">
        <div class="searchContainer">
            <h4>Seach by Full Name or Alias</h4>
            <form class="Form" action="#" method="post">
                <input type="text" name="Text" value="" id="formInput"
                    placeholder="eg. Captain America or Steve Rogers">
                <input type="submit" name="Submit" value="Search" id="Searchbtn">
            </form>
        </div>


    </section>

    <section class="resultSection">
        <div class="rSec_container">
            <h2>RESULT</h2>
            <hr>
            <div id="result"> </div>
            <footer>
                <div class="footerContainer">
                    Copyright 2021@Patrick Witter
                </div>
            </footer>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
