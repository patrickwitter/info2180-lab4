<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="fHeader">
        <h1>Avengers Character Search</h1>
    </header>

    <section class="searchSection">
        <h4>Search for your Hero! Use Full Name or Alias</h4>
        <form class="inputForm" action="#" method="post">
            <input type="text" name="Text" value="" id="formInpt"
                placeholder="eg. 'Steve Rogers' or 'Captain America' ">
            <input type="submit" name="Submit" value="Search" id="Searchbtn">
        </form>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
